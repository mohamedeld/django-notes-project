


{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}


{% block body %}

        <div class="add_form">
            <form method="post" style="margin-left: 27rem;">
                {% csrf_token %}

              {% endbuttons %}

            </form>
        </div>
    </div>
{% endblock %}
