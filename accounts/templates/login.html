
{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block body %}
    <div class="row">
        <div class="add_form">
          <form method="post" style="margin-left: 27rem;" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Login</button>
            {% endbuttons %}

          </form>
        </div>
    </div>
{% endblock %}
