

{% extends "base.html" %}
{% load bootstrap4 %}
{% block body %}
<div class="row">
  <div class="add_form">
    <form method="POST" style="margin-left: 27rem;">
      {% csrf_token %}
      {{ form.media }}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary">Edit Note</button>
      {% endbuttons %}

    </form>
  </div>
</div>
{% endblock  %}
